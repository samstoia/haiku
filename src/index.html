<!DOCTYPE html>
<html>
  <head>
    <title>Haiku Checker</title>
  </head>
  <body>
    <form id="haikuForm">
      <label for="firstLine">Enter the first line:</label>
      <input id="firstLine" type="text">
      <label for="secondLine">Enter the second line:</label>
      <input id="secondLine" type="text">
      <label for="thirdLine">Enter the third line:</label>
      <input id="thirdLine" type="text">
      <button type="submit">Submit</button>
    </form>
    <p id="solution"></p>

    <button type="button" class="btn btn-success">Make Random Haiku</button>
    <div class="container">
      <p id="makeLineOne"></p>
      <p id="makeLineTwo"></p>
      <p id="makeLineThree"></p>
    </div>
  </body>
</html>
